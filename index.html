<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>3D Social Icon</title>
</head>
<body>
    <div class="container-1200">
        <div class="button-container">
            <a href="#" class="button" data-type="facebook"><i class="fa fa-facebook"></i> Facebook</a>

            <a href="#" class="button" data-type="linkedin"><i class="fa fa-linkedin"></i> Linkedin</a>
            <a href="#" class="button" data-type="instagram"><i class="fa fa-instagram"></i> Instagram</a>
        </div>
    </div>
